<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card p-4 shadow" style="width: 300px; background-color: #f5f5f5;">
    <h4 class="card-title text-center mb-4" style="color: #6c757d;">Login</h4>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" style="color: #6c757d;">Username</label>
        <input type="email" id="username" class="form-control" [(ngModel)]="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password" style="color: #6c757d;">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary btn-block mt-3" style="background-color: #5f9ea0; border-color: #5f9ea0;">Login</button>
      <div style="text-align: right;"> <a href="#" class="text-muted small" style="text-decoration: none;">Forgot password?</a> </div>
    </form>
  </div>
</div>
