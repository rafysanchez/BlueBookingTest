<div class="container-fluid">
  <app-header></app-header>
</div>
 <div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="text-center" style="color: #6c757d;">Contact List</h3>
    <button class="btn btn-success" (click)="addContact()">
      <i class="fas fa-plus-circle"></i> Add Contact
    </button>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="thead-light">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Contact Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>
          <button class="btn btn-primary btn-sm mr-2" (click)="editContact(contact)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteContact(contact)">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
